    <h2 class="text-center bg-lightblue py-5 mb-0 title">Contact</h2>

    <main class="bg-light">
      <div class="container">
        <div class="row bg-light2">
          <div class="col-lg-6 my-5 px-3">
            <div class="list-group list-group mb-2 px-3">
              <div

              <a
                class="list-group-item list-group-item-action list-group-item-white py-3 fs-5 color-green"
                href="tel:0032476302173"
                >0476 30 21 73</a
              >
            </div>

            <img
              src="img/email.jpg"
              alt="Hand met vele brieven boven"
              title="E-mail"
              class="img-fluid rounded mt-4"
            />
          </div>
          <div class="col-lg-6 px-5 mt-5 mb-4">
            <form
              action="https://tm-statweb.be/sendmail.php"
              method="post"
              title="Laat hier een reactie achter"
              class="bg-light rounded pb-3"
            >
              <h3 class="ms-5 pt-4 pb-3">Contact formulier</h3>

              <input
                type="email"
                name="studentemail"
                id="studentemail"
                value="r0295639@student.thomasmore.be"
                hidden
              />
              <div>
                <label for="naam" class="form-label px-5">
                  Naam:
                  <input
                    type="text"
                    class="px-5 form-control mt-2"
                    name="naam"
                    id="naam"
                    required
                  />
                </label>
              </div>

              <div>
                <label for="email" class="form-label px-5">
                  E-mailadres:
                  <input
                    type="email"
                    class="form-control px-5 mt-2"
                    name="email"
                    id="email"
                    required
                  />
                </label>
              </div>

              <div>
                <label for="telefoon" class="form-label px-5">
                  Telefoonnummer:
                  <input
                    type="tel"
                    class="form-control px-5 mt-2"
                    name="telefoon"
                    id="telefoon"
                  />
                </label>
              </div>

              <div>
                <label for="onderwerp" class="form-label px-5">
                  Onderwerp:
                  <input
                    type="text"
                    class="form-control px-5 mt-2"
                    name="onderwerp"
                    id="onderwerp"
                  />
                </label>
              </div>

              <label for="reactie" class="form-label px-5"> Reactie: </label>
              <div class="ms-5 me-5 mb-4">
                <textarea
                  name="reactie"
                  class="form-control"
                  rows="5"
                  required
                ></textarea>
              </div>

              <div class="ms-5">
                <input type="submit" class="btn btn-info mb-1" value="Versturen" />
              </div>
            </form>
          </div>
